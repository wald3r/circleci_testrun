version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git
        requires: build

jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker build -t frontend .
      - run: docker container:push web
      - run: docker container:release web
